<textarea placeholder="Input" style="width: 50em; height: 20em;"></textarea><br><input placeholder="RegEx Pattern" style="width: 50em;"><br><button onclick="get(1)">json</button><button onclick="get(2)">list</button>
<script>
  var input = document.getElementsByTagName('textarea')[0];
  var regex = document.getElementsByTagName('input')[0];
  function get(type) {
    var matches = input.value.match(new RegExp(regex.value, 'g'));
    if(!matches) return alert('No matches');
    input.value = (type == 1 ? JSON.stringify(matches) : matches.join('\n'));
  }
</script>
